<!DOCTYPE html>
<html>
<head>
	<title>Loop Example</title>
	<link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body>


	<table style="width:100%">
		<tr>
		  <th><h1><u>Loop Example</u></h1></th>
		</tr>
		<tr>
		  <td><h2><u>FOR LOOP</u></h2>
			<button onclick="Forcount()">Count</button>
			<ul id="Forlist"></ul></td>
		</tr>

		<tr>
			<td><h2><u>WHILE LOOP</u></h2>
				<button onclick="Whilecount()">Count</button>
				<ul id="Whilelist"></ul>
			</td>
		  </tr>
		  <tr>
			<td>	<h2>DO-WHILE LOOP</h2>
				<button onclick="DoWhilecount()">Count</button>
				<ul id="DoWhilelist"></ul>			
			</td>
		  </tr>

		  <tr>
			<td><h2><u>AUDIO</u></h2>
				<audio controls>
					<source src="https://freetestdata.com/wp-content/uploads/2021/09/Free_Test_Data_1MB_MP3.mp3" type="audio/mpeg">
				</audio>
			</td>
		  </tr>
		  <tr>
			<td><h2><u>VIDEO</u></h2>
				<video controls width="640" height="360">
					<source src="http://techslides.com/demos/sample-videos/small.mp4" type="video/mp4">
				</video>			
			</td>
		  </tr>


		  <tr>
			<td><h2><u>YOUTUBE EMBEDDED</u></h2>
				<!-- <div id="player"></div> -->
				<iframe width="560" height="315" src="https://www.youtube.com/embed/a3ICNMQW7Ok" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>		
			</td>
		  </tr>
	  </table>
	<script src="/script.js"></script>
</body>
</html>
